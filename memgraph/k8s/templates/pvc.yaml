apiVersion: v1
kind: PersistentVolume
metadata:
  name: memgraph-local-storage-1
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/storage/memgraph-1"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: memgraph-local-storage-2
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/storage/memgraph-2"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: memgraph-lib-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: memgraph-log-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

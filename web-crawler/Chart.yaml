apiVersion: v2
name: web-crawler
description: Distributed web crawler with Neo4j graph database
type: application
version: 1.0.0
appVersion: "1.0.0"

dependencies:
  - name: neo4j
    version: "5.26.21"
    repository: https://helm.neo4j.com/neo4j
    condition: neo4j.enabled

  - name: feeder
    version: 1.0.0
    condition: feeder.enabled

  - name: manager
    version: 1.0.0
    condition: manager.enabled

  - name: frontend
    version: 1.0.0
    condition: frontend.enabled

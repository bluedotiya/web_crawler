# Default values for feeder

replicaCount: 8

image:
  repository: ghcr.io/bluedotiya/web_crawler/feeder
  tag: latest
  pullPolicy: IfNotPresent

# Resource limits and requests
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Pod-level security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Container-level security context
containerSecurityContext:
  capabilities:
    drop:
      - ALL

# Health checks
livenessProbe:
  enabled: false  # No HTTP endpoint, can enable with exec if needed

readinessProbe:
  enabled: false  # No HTTP endpoint, can enable with exec if needed

# Environment variables (will be overridden by parent values)
env:
  NEO4J_DNS_NAME: "crawler-neo4j-lb-neo4j.web-crawler.svc.cluster.local:7687"
  NEO4J_USERNAME: "neo4j"
  NEO4J_PASSWORD: "password"

# Pod annotations
podAnnotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Default values for frontend

replicaCount: 1

image:
  repository: ghcr.io/bluedotiya/web-crawler/frontend
  tag: latest
  pullPolicy: IfNotPresent

# Resource limits and requests
resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "200m"

# Pod-level security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101
  fsGroup: 101

# Container-level security context
containerSecurityContext:
  capabilities:
    drop:
      - ALL

# Service configuration
service:
  type: NodePort
  port: 80
  targetPort: 8080
  nodePort: 30080

# Health checks
livenessProbe:
  enabled: true
  httpGet:
    path: /livez
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 15
  timeoutSeconds: 5

readinessProbe:
  enabled: false

# Pod annotations
podAnnotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

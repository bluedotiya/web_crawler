[workspace]
members = ["shared", "feeder", "manager"]
resolver = "2"

[workspace.dependencies]
tokio = { version = "1", features = ["full"] }
neo4rs = "0.8"
# NOTE: default-features = false is ignored at workspace level; each member crate must set it explicitly
reqwest = { version = "0.12", default-features = false, features = ["native-tls", "charset", "http2"] }
hickory-resolver = { version = "0.25", features = ["tokio", "system-config"] }
regex = "1"
rand = "0.8"
anyhow = "1"
thiserror = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
dotenvy = "0.15"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
axum = { version = "0.8", features = ["ws"] }
futures = "0.3"
uuid = { version = "1", features = ["v4"] }
tower-http = { version = "0.6", features = ["cors", "compression-full", "trace"] }
chrono = { version = "0.4", features = ["serde"] }

[profile.release]
opt-level = 3
lto = true
strip = true

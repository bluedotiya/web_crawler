name: Docker Image CI

on:
  push:
    branches: [ "microservice" ]
  pull_request:
    branches: [ "microservice" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build feeder-app/docker --file feeder-app/docker/Dockerfile --tag feeder-app:$(date +%s)
    - name: Docker Push the Image
      run: docker push bluedotiya/feeder-app:$(date +%s)

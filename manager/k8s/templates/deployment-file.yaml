apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  labels:
    app.kubernetes.io/name: manager
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      track: stable
  template:
    metadata:
      labels:
        app: manager
        track: stable
    spec:
      containers:
        - name: manager
          image: ghcr.io/bluedotiya/web_crawler/manager:microservice
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 5678 # TODO REMOVE THIS LINE Debugging